<!DOCTYPE html>
<html lang = "eng" style = "background-color: rgb(58, 60, 81);" xmlns="https://http://www.w3.org/2000/svg"> 
    <head>
        <title>
            GUI for Game Editor
        </title>
    </head>
    <body>
        <link rel = "stylesheet" href = "2024-01-17-GUIforGameEditorStyle.css">
        <div hidden>elopment</div>
        <div id = "mainContainer"> 
            <div id = "mainHeader">
                <p style = "float:left; padding: 0px; margin: 0px">Ascension</p>
                <img src = "TempSettingLogo.png" alt = "SettingsLogo" onclick = "settingsPrompt()" style = "width: 20px; height: 20px"/>
                <img src = "saveAccountData.png" alt = "SaveData" onclick = "saveData()" style = "width: 20px; height: 20px"/>
                <select style = "height: 25px; font-size: 20px; color:white; background-color: transparent; border-radius: 30px; border-color: white; position: absolute; right:0px; display: inline-block; padding-left: 10px; padding-right: 10px; padding-top: 0px; top: 22px" id = "layOutSelectionMenu">
                </select>
            </div>
            <div id = "cellSettingsOpener">&lt;</div>
            <div id = "cellSettingsControls">
                <p class = "currentSelectedCellValue" id = "0" hidden></p>
                <p style = "display: inline-block; vertical-align: middle;">Width</p><input type = "range" style="width:75px" value = "0"><br>
                <p style = "display: inline-block; vertical-align: middle">Height</p><input type = "range" style="width:75px" value = "0"><br><br>
            </div>
            <div id = "mainWindow">
            </div>
        </div>
        <script src = "2024-01-17-GUIforGameEditorCode.js">
        </script>
        <svg width = "0px" height = "0px">
            <defs width = "0px" height = "0px">
            </defs>
        </svg>
    </body>
</html>
