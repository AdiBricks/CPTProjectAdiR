<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Scroll</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1.5em;
            font-size: 2em;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 1em;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .filter {
            margin-top: 1em;
        }

        .image-slideshow {
            max-width: 100%;
            overflow: hidden;
            margin-top: 1em;
        }

        .image {
            display: none;
            position: absolute;
            width: 100%;
            height: auto;
        }

        .fade {
            animation: fadeAnimation 2s ease-in-out infinite;
        }

        @keyframes fadeAnimation {
            from {
                opacity: 0.4;
            }
            to {
                opacity: 1;
            }
        }

        .discount {
            background-color: #ffcc00;
            padding: 2em;
            text-align: center;
            margin: 2em;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1.5em;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <nav>
        <a href="http://127.0.0.1:5500/_posts/index.html">Home</a>
        <a href="http://127.0.0.1:5500/_posts/igames.html">GAMES</a>
        <a href="http://127.0.0.1:5500/_posts/ibio.html">BIO</a>
        <a href="http://127.0.0.1:5500/_posts/2024-02-07-SLogin.html">Login</a>
        <a href="http://127.0.0.1:5500/_posts/2024-02-06-SignUp.html">Sign Up</a>
    </nav>

    <div class="filter">
        <label for="nameFilter">Filter by Name:</label>
        <input type="text" id="nameFilter" oninput="filterGames()" placeholder="Enter name">

        <label for="statusFilter">Filter by Status:</label>
        <select id="statusFilter" onchange="filterGames()">
            <option value="">All</option>
            <option value="Free">Free</option>
            <option value="Sign-in to Play">Sign-in to Play</option>
            <option value="Buy">Buy</option>
        </select>
    </div>

    <section id="gamesSection"></section>

    <footer>&copy; 2024 Game Scroll. All rights reserved.</footer>

    <script>
       
        const gamesSection = document.getElementById('gamesSection');

        function renderGames(data) {
            gamesSection.innerHTML = '';

            data.forEach(game => {
                const gameDiv = document.createElement('div');
                gameDiv.className = 'game';

                const img = document.createElement('img');
                img.src = game.image;
                img.alt = game.name;

                const gameInfoDiv = document.createElement('div');
                gameInfoDiv.className = 'game-info';

                const h3 = document.createElement('h3');
                h3.textContent = game.name;

                const p = document.createElement('p');
                p.textContent = game.description;

                const statusDiv = document.createElement('div');
                statusDiv.className = 'sign-in';
                statusDiv.textContent = game.status;

                gameInfoDiv.appendChild(h3);
                gameInfoDiv.appendChild(p);
                gameInfoDiv.appendChild(statusDiv);

                gameDiv.appendChild(img);
                gameDiv.appendChild(gameInfoDiv);

                gamesSection.appendChild(gameDiv);
            });
        }

            const nameFilter = document.getElementById('nameFilter').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value.toLowerCase();

            const filteredGames = gamesData.filter(game => {
                const isNameMatch = game.name.toLowerCase().includes(nameFilter);
                const isStatusMatch = statusFilter === '' || game.status.toLowerCase().includes(statusFilter);
                return isNameMatch && isStatusMatch;
            });

            renderGames(filteredGames);
        }
    </script>
</body>
</html>
