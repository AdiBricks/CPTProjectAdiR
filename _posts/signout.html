<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to sign out?</h2>
        <button onclick="deleteJwtCookie();">Sign Out</button>
    </div>

    <script>
        function deleteJwtCookie() {
            // Set the expiry date of the cookie to a past date
            document.cookie = 'jwt=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            // Also delete the cookie for any subdomains
            document.cookie = 'jwt=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=' + window.location.hostname.split('.').slice(-2).join('.');
            // Redirect to login page or any other page after sign out
            window.location.href = 'http://127.0.0.1:5501/_posts/2024-02-07-SLogin.html'; // Change 'login.html' to your actual login page
        }
    </script>
    
</body>
</html>
