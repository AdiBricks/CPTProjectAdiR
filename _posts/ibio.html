<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            overflow: hidden;
        }

        #maze {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 100vw;
            height: 100vh;
        }

        .cell {
            border: 1px solid #333;
            background-color: #333;
        }

        #player {
            width: calc(100% / 10);
            height: calc(100% / 10);
            background-color: #00ff00;
            grid-column: 1;
            grid-row: 1;
            transition: grid-column 0.2s ease-in-out, grid-row 0.2s ease-in-out;
        }

        #destination {
            width: calc(100% / 10);
            height: calc(100% / 10);
            background-color: #ffcc00;
            grid-column: 10;
            grid-row: 10;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display: none;
        }
    </style>
</head>
<body>
    <div id="maze"></div>
    <div id="player"></div>
    <div id="destination"></div>
    <div class="message">
        <p>Congratulations! You reached the destination!</p>
    </div>

    <script>
        document.addEventListener('keydown', movePlayer);

        function movePlayer(e) {
            const player = document.getElementById('player');
            const destination = document.getElementById('destination');
            const message = document.querySelector('.message');

            if (e.key === 'ArrowUp') {
                player.style.gridRow = Math.max(parseInt(player.style.gridRow) - 1, 1);
            } else if (e.key === 'ArrowDown') {
                player.style.gridRow = Math.min(parseInt(player.style.gridRow) + 1, 10);
            } else if (e.key === 'ArrowLeft') {
                player.style.gridColumn = Math.max(parseInt(player.style.gridColumn) - 1, 1);
            } else if (e.key === 'ArrowRight') {
                player.style.gridColumn = Math.min(parseInt(player.style.gridColumn) + 1, 10);
            }

            if (player.style.gridColumn === destination.style.gridColumn && player.style.gridRow === destination.style.gridRow) {
                message.style.display = 'block';
            }
        }
    </script>
</body>
</html>
