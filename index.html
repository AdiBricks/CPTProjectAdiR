---
layout: base
title: Alien World
image: /images/alien_planet.jpg
dogSprite: /images/dogSprite.png
---

<!-- Liquid code, run by Jekyll, used to define location of asset(s) -->
{% assign backgroundFile = site.baseurl | append: page.image %}
{% assign dogSpriteImage = site.baseurl | append: page.dogSprite %}

<style>
    #controls {
        position: relative;
        z-index: 2; /* Ensure the controls are on top of the dog canvas */
    }
</style>

<!-- Prepare DOM elements -->
<!-- Wrap both the dog canvas and controls in a container div -->
<div id="canvasContainer">
    <div id="controls"> <!-- Controls -->
        <!-- Background controls -->
        <button id="toggleCanvasEffect">Invert</button>
        <!-- Dog controls -->
        <input type="radio" name="animation" id="idle">
        <label for="idle">Idle</label>
        <input type="radio" name="animation" id="barking">
        <label for="barking">Barking</label>
        <input type="radio" name="animation" id="walking" checked>
        <label for="walking">Walking</label>
    </div>
</div>

<script type="module">

    import {initBackground } from '{{site.baseurl}}/assets/js/alienWorld/Background.js';
    import {initDog} from '{{site.baseurl}}/assets/js/alienWorld/Character_Dog.js';
    
    // Prepare Background Image
    const backgroundImg = new Image();
    backgroundImg.src = '{{backgroundFile}}';  // Jekyll/Liquid puts filename here
    // Prepare HTML for Background Canvas
    const backgroundCanvas = document.createElement("canvas");
    backgroundCanvas.id = "background";
    document.body.appendChild(backgroundCanvas);

    // Prepare Dog Image
    const dogImg = new Image();
    dogImg.src = '{{dogSpriteImage}}';
    // Prepare HTML for Character Canvas
    const dogCanvas = document.createElement("canvas");
    dogCanvas.id = "characters";
    document.body.appendChild(dogCanvas);
    const dogCtx = dogCanvas.getContext("2d");

    backgroundImg.onload = function () {
        // Game speed is a common game variable
        var gameSpeed = 2;

        // Background object(s)
        var backgroundObj = initBackground(backgroundCanvas, backgroundImg, gameSpeed, 0.2);

        // Character objects
        var dogObj = initDog(dogCanvas, dogImg, gameSpeed, 0.2, 160, 144, 1, document.getElementById("controls"));
        dogObj.setMaxFrame(47);
        dogObj.setCharX(window.innerWidth);
        dogObj.setCharY(window.innerHeight / 1.5);
        dogObj.setFrameY(2);

        // Game loop
        function gameLoop() {
            backgroundObj.update();
            backgroundObj.draw();

            dogObj.update();
            dogObj.draw();

            requestAnimationFrame(gameLoop);  // cycle game, aka recursion
        }
        // Start game
        gameLoop();
    }

    /* Toggle "canvas filter property" 
    * look in _sass/minima/dark-mode.scss  for default canvas filter
    */
    var isFilterEnabled = true;
    const defaultFilter = getComputedStyle(document.documentElement).getPropertyValue('--default-canvas-filter');
    toggleCanvasEffect.addEventListener("click", function () {
        if (isFilterEnabled) {
            backgroundCanvas.style.filter = "none";  // remove filter
            dogCanvas.style.filter = "none";
        } else {
            backgroundCanvas.style.filter = defaultFilter; // Apply the default filter value
            dogCanvas.style.filter = defaultFilter;
        }
        isFilterEnabled = !isFilterEnabled;  // switch boolean value
    });

</script>
